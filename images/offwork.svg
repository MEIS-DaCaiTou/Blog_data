<svg width="120" height="40" xmlns="http://www.w3.org/2000/svg">
    <!-- 定义模糊效果 -->
    <defs>
        <filter id="blurEffect">
            <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
        </filter>
    </defs>

    <!-- 半透明矩形背景，模拟雾玻璃效果 -->
    <rect width="120" height="40" fill="rgba(255, 255, 255, 0.02)" rx="10" filter="url(#blurEffect)" />
    
    <!-- 添加文字 -->
    <text x="60" y="22" font-size="14" fill="white" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">🌙 下班休息啦</text>
</svg>
